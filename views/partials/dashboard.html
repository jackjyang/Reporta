<div class="col-lg-6">
  <div class="panel panel-default">
    <div class="panel-heading"><h4>Recent Templates</h4></div>
    <div class="panel-body">
      <table class="table table-hover fixed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last Modified</th>
          </tr>
        </thead>
        <tbody ng-repeat="template in templates">
          <tr>
            <td>{{template.name}}</td>
            <td>{{template.updated_on.toLocaleString()}}</td>
            <td>
              <a class="glyphicon glyphicon-edit" href="/template_editor/{{template.name}}">
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer">
      <a href="/templates">see all</a>
    </div>
  </div>
</div>

        </tbody>

    </div>

    </div>
  </div>
</div>
